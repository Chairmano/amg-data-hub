<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMG Data Hub - Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="card">
    <h2>Create Account</h2>
    <input id="name" placeholder="Full Name">
    <input id="phone" placeholder="Phone">
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <input id="referral" placeholder="Referral Code">
    <button onclick="signup()">Register</button>
    <p>Already have account? <a href="index.html">Login</a></p>
  </div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword, 
  sendEmailVerification 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyA5i8a_kvBKh9vkZg1NXvwAoRwfJtfkH4",
  authDomain: "amg-data-hub.firebaseapp.com",
  projectId: "amg-data-hub",
  storageBucket: "amg-data-hub.firebasestorage.app",
  messagingSenderId: "822674254731",
  appId: "1:822674254731:web:c0c6d1e7826918c0d3dd8e",
  measurementId: "G-QCXWQZCR6B"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.signup = async function () {

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (!email || !password) {
    alert("Please fill all fields");
    return;
  }

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);

    await sendEmailVerification(userCredential.user);

    alert("Verification email sent! Check your inbox.");
    window.location.href = "index.html";

  } catch (error) {
    alert(error.message);
  }

};

</script>
</body>
</html>
